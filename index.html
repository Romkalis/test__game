<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/game.css">
    <title>Document</title>
</head>
<body class="body">
    <main class="field">
        <div class="furniture">
            <img src="/img/furniture.png" alt="Мебель">
        </div>
        <div class="way">
            <img src="/img/way.png" alt="путь">
        </div>
        <div class="hero" id="hero">
            <img src="/img/hero.png" alt="герой">
        </div>

        <section class="controls">
            <div class="friends">
                <button class="slider slider--prev hovered"></button>
                <ul class="friends__list">
                </ul>
                <button class="slider slider--next hovered"></button>
            </div>
            <div class="chat"></div>
            <div class="univer hovered" id="univer">
                <img class="univer__image" src="./img/univer.png" alt="кнопка в универ">
                <span class="univer__text">В УНИВЕР</span>
            </div>
            <a class="icon mail hovered">
                <img src="./img/mail.png" alt="кнопка почты">
            </a>
            <button class="icon stats hovered" id="stats">
                <img src="./img/stats.png" alt="кнопка почты">
            </button>
        </section>

        <dialog class="modal">
            <article class="statistic">
            
                <div class="rating__heading">
                    <span class="rating__text">Рейтинг игроков</span>
                </div>

                <div class="tabs">
                    <span class="tab tabs__week">
                        Недельный
                    </span>
                    <span class="tab tabs__general active">
                        Общий
                    </span>
                </div>

                <div class="stats__table">
                    <div class="rating__title rating__grid">
                        <span class="rating__number">Место</span>
                        <span class="empty__cell"></span>
                        <span class="rating__name">Имя Фамилия</span>
                        <span class="rating__points">Опыт</span>
                    </div>
                    <ul class="rating__list"></ul>
                </div>

            </article>
            
            <button class="close__modal hovered" id="closeModal"></button>

        </dialog>
    </main>



    <script src="./index.js" type="module"></script>

</body>

</html>
