<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/game.css">
    <title>Document</title>
</head>
<body class="body">
    <main class="field">
        <div class="furniture">
            <img src="/img/furniture.png" alt="Мебель">
        </div>
        <div class="way">
            <img src="/img/way.png" alt="путь">
        </div>
        <div class="hero" id="hero">
            <img src="/img/hero.png" alt="герой">
        </div>

        <section class="controls">
            <div class="friends">
                <button class="slider slider--prev"></button>
                <ul class="friends__list">
                    <li class="friends__item">

                    </li>

                    </li>
                    <li class="friends__item">

                    </li>
                    <li class="friends__item">

                    </li>
                </ul>
                <button class="slider slider--next"></button>
            </div>
            <div class="chat"></div>
            <div class="univer hovered" id="univer">
                <img class="univer__image" src="./img/univer.png" alt="кнопка в универ">
                <span class="univer__text">В УНИВЕР</span>
            </div>
            <a class="icon mail hovered">
                <img src="./img/mail.png" alt="кнопка почты">
            </a>
            <button class="icon stats hovered">
                <img src="./img/stats.png" alt="кнопка почты">
            </button>
        </section>
    </main>



    <script src="./index.js"></script>
